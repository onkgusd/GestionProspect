<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter your username" name="username" [(ngModel)]="username" required>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" name="password" [(ngModel)]="password" type="password" required>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!loginForm.form.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
