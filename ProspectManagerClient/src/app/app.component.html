<mat-toolbar color="primary" *ngIf="isLoggedIn">
    <span>
        <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
            <mat-icon *ngIf="!isSidenavOpened">menu</mat-icon>
            <mat-icon *ngIf="isSidenavOpened">close</mat-icon>
        </button>
    </span>
    <span class="toolbar-spacer"></span>
    <span>{{title}}</span>
    <span class="toolbar-spacer"></span>
    <span>Bonjour {{ userName }} !</span>
    <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<div fxLayout="column" style="height: 100vh;">
    <mat-sidenav-container class="example-container" style="height: 100%;">
        <mat-sidenav [opened]="isSidenavOpened" mode="side" *ngIf="isLoggedIn" class="sidebar-background"
            position="start" style="height: 100%;">
            <mat-nav-list>
                <a mat-list-item routerLink="produits">
                    <mat-icon matListIcon>shopping_cart</mat-icon>
                    <span>Produits</span>
                </a>
                <a mat-list-item routerLink="prospects">
                    <mat-icon matListIcon>person_search</mat-icon>
                    Prospects
                </a>
                <a mat-list-item [routerLink]="isAdmin ? 'utilisateurs' : null" [disabled]="!isAdmin">
                    <mat-icon matListIcon>manage_accounts</mat-icon>
                    Utilisateurs
                    <mat-icon>admin_panel_settings</mat-icon>
                </a>
                <a mat-list-item [routerLink]="isAdmin ? 'types-evenement' : null" [disabled]="!isAdmin">
                    <mat-icon matListIcon>event_note</mat-icon>
                    Types d'événement
                    <mat-icon>admin_panel_settings</mat-icon>
                </a>
                <a mat-list-item [routerLink]="isAdmin ? 'statuts' : null" [disabled]="!isAdmin">
                    <mat-icon matListIcon>assignment_turned_in</mat-icon>
                    Statut des prospects
                    <mat-icon>admin_panel_settings</mat-icon>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content style="height: 100%;">
            <router-outlet />
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
