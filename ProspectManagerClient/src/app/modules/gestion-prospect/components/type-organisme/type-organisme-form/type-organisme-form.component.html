<mat-card class="centered-card">
    <mat-card-header class="centered title">
      <mat-card-title>Type d'organisme</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
      <form #typeOrganismeForm="ngForm" (ngSubmit)="onSubmit()" class="basic-form">
        <mat-form-field class="full-width">
          <mat-label>Libellé</mat-label>
          <input matInput placeholder="Libellé" [(ngModel)]="typeOrganisme.libelle" name="libelle" required>
        </mat-form-field>
        <mat-checkbox name="actif" [(ngModel)]="typeOrganisme.actif">Actif</mat-checkbox>
        <div fxLayout="row" fxLayoutAlign="center">
          <button mat-raised-button color="secondary" type="button" routerLink="..">Annuler</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || !typeOrganismeForm.form.valid">{{
            isAddForm ? "Ajouter" : "Enregistrer" }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
