<mat-card class="centered-card">
    <mat-card-header class="centered title">
        <mat-card-title>Fiche Contact</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #contactForm="ngForm" (ngSubmit)="onSubmit()" class="basic-form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nom" name="nom" [(ngModel)]="contact.nom" required>
            </mat-form-field>
            <br />
            <mat-form-field class="full-width">
                <input matInput placeholder="Fonction" name="fonction" [(ngModel)]="contact.fonction">
            </mat-form-field>
            <br />
            <mat-form-field class="full-width">
                <input matInput placeholder="E-mail" name="email" [(ngModel)]="contact.email">
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput placeholder="Téléphone" name="telephone" [(ngModel)]="contact.telephone">
            </mat-form-field>
            <br />
            <mat-checkbox [checked]="contact.actif" 
            (change)="contact.actif = !contact.actif">Actif</mat-checkbox>
            <br />
            <div fxLayout="row" fxLayoutAlign="center">
                <button mat-raised-button color="secondary" type="button" (click)="previousPage()" title="Annuler">Annuler</button>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="isSubmitting || !contactForm.form.valid"
                    title="isAddForm ? 'Ajouter' : 'Enregistrer'">{{isAddForm ? 'Ajouter' : 'Enregistrer'}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
