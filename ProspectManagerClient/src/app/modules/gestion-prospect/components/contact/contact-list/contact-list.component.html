<div class="mat-elevation-z8" [hidden]="isLoading">
    <mat-card>
        <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
            <table mat-table [dataSource]="contacts" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.nom }}</td>
                </ng-container>

                <!-- Reference Column -->
                <ng-container matColumnDef="fonction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fonction</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.fonction }}</td>
                </ng-container>

                <!-- Libelle Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.telephone }}</td>
                </ng-container>

                <!-- Actions Column -->
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="right-align"></th>
                    <td mat-cell *matCellDef="let contact" class="right-align">
                        <button mat-icon-button
                            (click)="$event.stopPropagation(); openDeleteConfirmationDialog(contact)"
                            title="Supprimer le statut">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button *ngIf="!contact.actif" mat-icon-button
                            (click)="$event.stopPropagation(); switchStatus(contact, true)" title="Activer le statut">
                            <mat-icon>settings_backup_restore</mat-icon>
                        </button>
                        <button *ngIf="contact.actif" mat-icon-button
                            (click)="$event.stopPropagation(); switchStatus(contact, false)"
                            title="Désactiver le statut">
                            <mat-icon>block</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['contacts', row.id]"
                    class="clickable" [ngClass]="{'inactive-row': !row.actif}"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

<button mat-fab color="primary" class="floating-button" [routerLink]="['contacts','add']" title="Ajouter un contact">
    <mat-icon>add</mat-icon>
</button>
