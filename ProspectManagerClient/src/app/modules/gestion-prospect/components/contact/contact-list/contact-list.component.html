<mat-card>
    <mat-card-header>
        <mat-card-title>Liste des Contacts</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
        <table mat-table [dataSource]="contacts" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let contact">{{ contact.nom }}</td>
            </ng-container>

            <!-- Reference Column -->
            <ng-container matColumnDef="fonction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fonction</th>
                <td mat-cell *matCellDef="let contact">{{ contact.fonction }}</td>
            </ng-container>

            <!-- Libelle Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
                <td mat-cell *matCellDef="let contact">{{ contact.telephone }}</td>
            </ng-container>

            <!-- Statut Column -->
            <ng-container matColumnDef="actif">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
                <td mat-cell *matCellDef="let contact">{{ contact.actif ? 'Actif' : 'Inactif' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let contact">
                    <button mat-icon-button (click)="$event.stopPropagation(); openDeleteConfirmationDialog(contact)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['contacts', row.id]"
                class="clickable"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>

<button mat-fab color="primary" class="floating-button" [routerLink]="['contacts','add']">
    <mat-icon>add</mat-icon>
</button>
