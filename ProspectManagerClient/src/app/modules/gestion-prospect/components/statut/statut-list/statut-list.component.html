<div class="mat-elevation-z8" [hidden]="isLoading">
  <table mat-table [dataSource]="statuts" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ID
      </th>
      <td mat-cell *matCellDef="let statut"> {{statut.id}} </td>
    </ng-container>

    <!-- Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Libelle
      </th>
      <td mat-cell *matCellDef="let statut"> {{statut.libelle}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="right-align"></th>
      <td mat-cell *matCellDef="let statut" class="right-align">
        <button mat-icon-button (click)="$event.stopPropagation(); openDeleteConfirmationDialog(statut)"
          title="Supprimer le statut">
          <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="!statut.actif" mat-icon-button (click)="$event.stopPropagation(); switchStatus(statut, true)"
          title="Activer le statut">
          <mat-icon>settings_backup_restore</mat-icon>
        </button>
        <button *ngIf="statut.actif" mat-icon-button (click)="$event.stopPropagation(); switchStatus(statut, false)"
          title="Desactiver le statut">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/statuts', row.id]"
      class="clickable highlight-row" [ngClass]="{'inactive-row': !row.actif}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<app-loader *ngIf="isLoading"></app-loader>

<button mat-fab color="primary" class="floating-button" routerLink="/statuts/add" title="Ajouter un statut">
  <mat-icon>add</mat-icon>
</button>
