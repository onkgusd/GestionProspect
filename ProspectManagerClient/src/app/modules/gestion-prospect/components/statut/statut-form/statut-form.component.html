<mat-card class="centered-card">
  <mat-card-header class="centered title">
    <mat-card-title>Statut</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
    <form #statutForm="ngForm" (ngSubmit)="onSubmit()" class="basic-form">
      <mat-form-field class="full-width">
        <mat-label>Libellé</mat-label>
        <input matInput placeholder="Libellé" [(ngModel)]="statut.libelle" name="libelle" required>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="secondary" type="button" routerLink=".." title="Annuler">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || !statutForm.form.valid"
          [title]="isAddForm ? 'Ajouter' : 'Enregistrer'">{{
          isAddForm ? "Ajouter" : "Enregistrer" }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
