<mat-card class="centered-card">
  <mat-card-header class="centered title">
    <mat-card-title>Fiche Utilisateur</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #utilisateurForm="ngForm" (ngSubmit)="onSubmit()" class="basic-form">
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login" name="login" [(ngModel)]="utilisateur.login" required>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="exemple@exemple.fr" name="email" [(ngModel)]="utilisateur.email" required type="email">
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <mat-label>Rôle</mat-label>
        <mat-select [(ngModel)]="utilisateur.role" [(ngModel)]="utilisateur.role" required
          [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-checkbox name="actif" [(ngModel)]="utilisateur.actif">Actif</mat-checkbox>
      <br />
      <mat-form-field class="full-width" *ngIf="!isAddForm">
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Mot de passe" #passwordInput name="motdepasse" [(ngModel)]="utilisateur.motdepasse"
          [required]="isAddForm" [type]="showPassword ? 'text' : 'password'" (input)="setPasswordHasBeenChanged()" minlength="12">
        <mat-icon matSuffix *ngIf="passwordHasBeenChanged" (click)="showPassword = !showPassword">{{showPassword ?
          'visibility' : 'visibility_off'}}</mat-icon>
        <mat-icon matSuffix (click)="generatePassword()">refresh</mat-icon>
        <mat-hint *ngIf="passwordHasBeenChanged">Laissez ce champ vide si vous ne souhaitez pas redéfinir le mot de passe</mat-hint>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width" *ngIf="!isAddForm">
        <mat-label>Dernière connexion</mat-label>
        <input matInput name="dateConnexion" [(ngModel)]="utilisateur.dateConnexion" readonly>
      </mat-form-field>
      <br />
      <mat-form-field class="full-width" *ngIf="!isAddForm">
        <mat-label>Dernière modification du mot de passe</mat-label>
        <input matInput name="dateModificationMotDePasse" [(ngModel)]="utilisateur.dateModificationMotDePasse" readonly>
      </mat-form-field>
      <br />
      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="secondary" type="button" (click)="previousPage()">Annuler</button>
        <button mat-raised-button color="primary" type="submit"
          [disabled]="isSubmitting || !utilisateurForm.form.valid">Enregistrer</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
