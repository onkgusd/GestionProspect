<div class="mat-elevation-z8" [hidden]="isLoading">
  <table mat-table [dataSource]="typeEvenements" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ID
      </th>
      <td mat-cell *matCellDef="let typeEvenement"> {{typeEvenement.id}} </td>
    </ng-container>

    <!-- Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Libelle
      </th>
      <td mat-cell *matCellDef="let typeEvenement"> {{typeEvenement.libelle}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="right-align"></th>
      <td mat-cell *matCellDef="let typeEvenement" class="right-align">
        <button mat-icon-button (click)="$event.stopPropagation(); openDeleteConfirmationDialog(typeEvenement)"
        title="Supprimer le type d'événement">
          <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="!typeEvenement.actif" mat-icon-button (click)="$event.stopPropagation(); switchStatus(typeEvenement, true)"
        title="Activer le type d'événement">
          <mat-icon>settings_backup_restore</mat-icon>
        </button>
        <button *ngIf="typeEvenement.actif" mat-icon-button (click)="$event.stopPropagation(); switchStatus(typeEvenement, false)"
        title="Désactiver le type d'événement">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/types-evenement', row.id]"
      class="clickable highlight-row" [ngClass]="{'inactive-row': !row.actif}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<app-loader *ngIf="isLoading"></app-loader>

<button mat-fab color="primary" class="floating-button" routerLink="/types-evenement/add" title="Ajouter un type d'événement">
  <mat-icon>add</mat-icon>
</button>
