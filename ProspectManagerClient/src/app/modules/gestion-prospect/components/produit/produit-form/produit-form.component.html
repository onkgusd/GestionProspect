<mat-card class="centered-card">
  <mat-card-header class="centered title">
    <mat-card-title>Fiche produit</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
    <form #produitForm="ngForm" (ngSubmit)="onSubmit()" class="basic-form">
      <mat-form-field>
        <mat-label>Référence</mat-label>
        <input matInput placeholder="Référence" [(ngModel)]="produit.reference" name="reference" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Libellé</mat-label>
        <input matInput placeholder="Libellé" [(ngModel)]="produit.libelle" name="libelle" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" [(ngModel)]="produit.description" name="description"
          matTextareaAutosize matAutosizeMinRows="10" matAutosizeMinCols="10"></textarea>
      </mat-form-field>
      <mat-checkbox name="actif" [(ngModel)]="produit.actif">Actif</mat-checkbox>
      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="secondary" type="button" (click)="previousPage()"
          title="Annuler">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || !produitForm.form.valid"
          [title]="isAddForm ? 'Ajouter' : 'Enregistrer'">{{
          isAddForm ? "Ajouter" : "Enregistrer" }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
