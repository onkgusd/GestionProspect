<div class="mat-elevation-z8" [hidden]="isLoading">
  <table mat-table [dataSource]="produits" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ID
      </th>
      <td mat-cell *matCellDef="let produit"> {{produit.id}} </td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Reference
      </th>
      <td mat-cell *matCellDef="let produit"> {{produit.reference}} </td>
    </ng-container>

    <!-- Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Libelle
      </th>
      <td mat-cell *matCellDef="let produit"> {{produit.libelle}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Description
      </th>
      <td mat-cell *matCellDef="let produit"> {{produit.description}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="right-align"></th>
      <td mat-cell *matCellDef="let produit" class="right-align">
        <button mat-icon-button (click)="$event.stopPropagation(); openDeleteConfirmationDialog(produit)">
          <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="!produit.actif" mat-icon-button
          (click)="$event.stopPropagation(); switchStatus(produit, true)">
          <mat-icon>settings_backup_restore</mat-icon>
        </button>
        <button *ngIf="produit.actif" mat-icon-button
          (click)="$event.stopPropagation(); switchStatus(produit, false)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/produits', row.id]"
      class="clickable highlight-row" [ngClass]="{'inactive-row': !row.actif}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<app-loader *ngIf="isLoading"></app-loader>

<button mat-fab color="primary" class="floating-button" routerLink="/produits/add">
  <mat-icon>add</mat-icon>
</button>
