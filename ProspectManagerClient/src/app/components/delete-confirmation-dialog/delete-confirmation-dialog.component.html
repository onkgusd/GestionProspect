<mat-card class="centered-card">
  <mat-card-header class="centered title">
    <mat-card-title>Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
    <div mat-dialog-content>
      {{ data.message }}
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="cancel()">Annuler</button>
      <button mat-button color="warn" (click)="confirm()">Confirmer</button>
    </div>
  </mat-card-content>
</mat-card>
