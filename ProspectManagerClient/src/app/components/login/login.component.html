<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh;">
  <ng-container *ngIf="isSubmitting">
    <div fxLayoutAlign="center" fxLayout="column" style="flex: 1;">
      <app-loader></app-loader>
    </div>
  </ng-container>
  <ng-container *ngIf="!isSubmitting">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="center-container">
        <mat-card-header fxLayoutAlign="center center">
          <mat-card-title>Authentification</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <mat-form-field appearance="fill">
              <mat-label>Login</mat-label>
              <input matInput placeholder="Saisissez votre login" name="username" [(ngModel)]="username" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Mot de passe</mat-label>
              <input matInput placeholder="Saisissez votre mot de passe" name="password" [(ngModel)]="password" type="password"
                required>
            </mat-form-field>
            <br>
            <button fxLayoutAlign="center center" style="margin: auto;" mat-raised-button color="primary" type="submit"
              [disabled]="!loginForm.form.valid || isSubmitting">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
